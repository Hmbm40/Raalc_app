  overlay_support: ^2.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.14.4
  build_runner: ^2.6.0
  isar_generator: ^3.1.0
  riverpod_generator: ^2.6.5
  custom_lint: ^0.7.6
  riverpod_lint: ^2.6.5
  
dependency_overrides:
  js: ^0.7.2
  analyzer: ^8.0.0
  build: ^3.0.0
  build_runner_core: ^9.2.0
  source_gen: ^3.0.0
  dart_style: ^3.1.1
  petitparser: ^7.0.0
  rxdart: ^0.28.0
  material_color_utilities: ^0.13.0
  xml: ^6.6.0
  vector_math: ^2.2.0
  meta: ^1.17.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/raalc_golden_logo.webp"

flutter:
  uses-material-design: true

  assets:
    - assets/images/raalc_golden_logo.webp
    - assets/images/test1.jpeg
    - assets/images/test2.jpeg
    - assets/images/test3.jpeg
    - assets/images/white_logo.webp
    - assets/images/arrow-big-right-line.svg
    - assets/images/RAALC Golden Circle transparent - HQ.png
    - assets/images/otp_image.svg


    - assets/animations/Logo.json
 

  
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/Poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/Poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/Poppins/Poppins-ExtraBold.ttf
          weight: 800

    - family: Montserrat
      fonts:
        - asset: assets/Montserrat/static/Montserrat-Medium.ttf
          weight: 400
        - asset: assets/Montserrat/static/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/Montserrat/static/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/Montserrat/static/Montserrat-ExtraBold.ttf
